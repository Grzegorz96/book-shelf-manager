<article class="book-card">
  <!-- Header -->
  <div class="book-card__header">
    <div class="book-card__badge">
      <span>{{ book().genre }}</span>
    </div>
    @if (book().isFavorite) {
      <lucide-angular name="Star" class="book-card__favorite-indicator-icon" />
    }
  </div>

  <!-- Content Container -->
  <div class="book-card__content">
    <!-- Title and Author -->
    <div class="book-card__info">
      <h3 class="book-card__title">{{ book().title }}</h3>
      <div class="book-card__info-item">
        <lucide-angular name="NotebookPen" class="book-card__info-icon" />
        <span class="book-card__info-text">{{ book().author }}</span>
      </div>
      <div class="book-card__info-item">
        <lucide-angular name="CalendarDays" class="book-card__info-icon" />
        <span class="book-card__info-text">{{ book().year }}</span>
      </div>
    </div>

    <!-- Description -->
    <p class="book-card__description">{{ book().description }}</p>

    <!-- Actions -->
    <div class="book-card__actions">
      <div class="book-card__icon-actions">
        <button
          class="book-card__icon-btn"
          (click)="handleToggleFavorite()"
          [attr.aria-label]="book().isFavorite ? 'Remove from favorites' : 'Add to favorites'"
        >
          <lucide-angular
            name="Heart"
            class="book-card__icon"
            [class.book-card__icon--favorite]="book().isFavorite"
          />
        </button>
        <button class="book-card__icon-btn" (click)="handleEdit()" aria-label="Edit book">
          <lucide-angular name="SquarePen" class="book-card__icon book-card__icon--edit" />
        </button>
        <button class="book-card__icon-btn" (click)="handleDelete()" aria-label="Delete book">
          <lucide-angular name="Trash2" class="book-card__icon book-card__icon--delete" />
        </button>
      </div>
      <button class="book-card__btn-details" (click)="handleViewDetails()">Details</button>
    </div>
  </div>
</article>
