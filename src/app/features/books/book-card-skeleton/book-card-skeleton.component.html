<article class="book-card-skeleton">
  <!-- Header Skeleton -->
  <div class="book-card-skeleton__header">
    <div class="book-card-skeleton__badge"></div>
    <div class="book-card-skeleton__header-spacer"></div>
    <div class="book-card-skeleton__favorite-indicator" aria-hidden="true"></div>
  </div>

  <!-- Content Container Skeleton -->
  <div class="book-card-skeleton__content">
    <!-- Title and Author Skeleton -->
    <div class="book-card-skeleton__info">
      <div class="book-card-skeleton__title"></div>
      <div class="book-card-skeleton__info-item">
        <div class="book-card-skeleton__info-icon"></div>
        <div class="book-card-skeleton__info-text book-card-skeleton__info-text--author"></div>
      </div>
      <div class="book-card-skeleton__info-item">
        <div class="book-card-skeleton__info-icon"></div>
        <div class="book-card-skeleton__info-text book-card-skeleton__info-text--year"></div>
      </div>
    </div>

    <!-- Description Skeleton -->
    <div class="book-card-skeleton__description">
      <div class="book-card-skeleton__line"></div>
      <div class="book-card-skeleton__line"></div>
      <div class="book-card-skeleton__line book-card-skeleton__line--short"></div>
    </div>

    <!-- Actions Skeleton -->
    <div class="book-card-skeleton__actions">
      <div class="book-card-skeleton__icon-actions">
        <div class="book-card-skeleton__icon-button"></div>
        <div class="book-card-skeleton__icon-button"></div>
        <div class="book-card-skeleton__icon-button"></div>
      </div>
      <div class="book-card-skeleton__button-details"></div>
    </div>
  </div>
</article>
