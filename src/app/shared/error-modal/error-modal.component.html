@if (modalState(); as m) {
  <div class="error-modal" appScrollLock (click)="handleDismiss()">
    <div
      class="error-modal__dialog"
      role="dialog"
      aria-modal="true"
      [attr.aria-label]="m.title"
      (click)="$event.stopPropagation()"
    >
      <button
        class="error-modal__close-btn"
        type="button"
        (click)="handleDismiss()"
        aria-label="Close"
      >
        <lucide-angular name="X" class="error-modal__close-icon" />
      </button>

      <h2 class="error-modal__title">{{ m.title }}</h2>
      <p class="error-modal__message">{{ m.message }}</p>

      <div class="error-modal__actions">
        <button class="error-modal__primary-btn" type="button" (click)="handlePrimaryActionClick()">
          {{ getPrimaryActionLabel(m) }}
        </button>

        <button class="error-modal__secondary-btn" type="button" (click)="handleDismiss()">
          {{ getSecondaryActionLabel(m) }}
        </button>
      </div>
    </div>
  </div>
}
