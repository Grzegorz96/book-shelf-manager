<header class="header">
  <div class="header__container container">
    <a routerLink="/" class="header__logo">
      <div class="header__logo-icon-container">
        <app-logo classname="header__logo-icon" />
      </div>
      <div>
        <span class="header__logo-text">Shel</span>
        <span class="header__logo-text header__logo-text--highlight">fy</span>
      </div>
    </a>

    <div class="header__right">
      <nav class="header__nav" [class.header__nav--open]="isMenuOpen()">
        <ul class="header__nav-list">
          @for (route of routes(); track route.path) {
            <li>
              <a
                [routerLink]="route.path"
                routerLinkActive="header__nav-link--active"
                class="app-button header__nav-link"
                (click)="closeMenuIfOpen()"
              >
                <lucide-angular name="{{ route.icon }}" class="header__nav-icon" />
                <span class="header__nav-text">{{ route.label }}</span>
              </a>
            </li>
          }

          <li>
            @if (isAuthenticated()) {
              <button
                (click)="handleLogout(); closeMenuIfOpen()"
                class="app-button header__nav-link"
              >
                <lucide-angular name="LogOut" class="header__nav-icon" />
                <span class="header__nav-text">Logout</span>
              </button>
            } @else {
              <a
                routerLink="/auth"
                routerLinkActive="header__nav-link--active"
                class="app-button header__nav-link"
                (click)="closeMenuIfOpen()"
              >
                <lucide-angular name="LogIn" class="header__nav-icon" />
                <span class="header__nav-text">Login</span>
              </a>
            }
          </li>
        </ul>
      </nav>

      <div class="header__actions">
        <button
          type="button"
          class="app-button app-button--header header__theme-toggle"
          (click)="toggleTheme()"
          [attr.aria-label]="isDark() ? 'Switch to light theme' : 'Switch to dark theme'"
        >
          <div class="header__theme-icon-wrapper">
            @if (isDark()) {
              <lucide-angular name="Sun" class="header__theme-icon" />
            } @else {
              <lucide-angular name="Moon" class="header__theme-icon" />
            }
          </div>
        </button>

        <button
          type="button"
          class="app-button app-button--header header__hamburger"
          aria-label="Toggle menu"
          (click)="toggleMenu()"
        >
          @if (isMenuOpen()) {
            <lucide-angular name="X" class="header__hamburger-icon" />
          } @else {
            <lucide-angular name="Menu" class="header__hamburger-icon" />
          }
        </button>
      </div>
    </div>
  </div>
</header>
