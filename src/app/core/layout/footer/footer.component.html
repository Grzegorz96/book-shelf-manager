<footer class="footer">
  <div class="container footer__container">
    <div class="footer__grid">
      <!-- Company Info -->
      <div class="footer__section">
        <div class="footer__logo-container">
          <div class="footer__logo-icon-container">
            <app-logo classname="footer__logo-icon" />
          </div>
          <div>
            <span class="footer__logo-text">Shel</span>
            <span class="footer__logo-text footer__logo-text--highlight">fy</span>
          </div>
        </div>
        <p class="footer__description">
          {{ description() }}
        </p>
      </div>

      <!-- Quick Links -->
      <div class="footer__section">
        <h3 class="footer__heading">Quick Links</h3>
        <ul class="footer__list">
          <li class="footer__list-item">
            <a routerLink="/" class="footer__link"> Home </a>
          </li>
          <li class="footer__list-item">
            <a routerLink="/books" class="footer__link"> books </a>
          </li>
          <li class="footer__list-item">
            <a routerLink="/profile" class="footer__link"> Profile </a>
          </li>
        </ul>
      </div>

      <!-- Resources -->
      <div class="footer__section">
        <h3 class="footer__heading">Resources</h3>
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="#" class="footer__link"> Help Center </a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__link"> Privacy Policy </a>
          </li>
          <li class="footer__list-item">
            <a href="#" class="footer__link"> Terms of Service </a>
          </li>
        </ul>
      </div>

      <!-- Contact -->
      <div class="footer__section">
        <h3 class="footer__heading">Contact</h3>
        <ul class="footer__list">
          <li class="footer__list-item">
            <div class="footer__contact-item">
              <lucide-angular name="mail" class="footer__contact-icon" />
              <span>contact@shelfy.com</span>
            </div>
          </li>
          <li class="footer__list-item">
            <div class="footer__contact-item">
              <lucide-angular name="phone" class="footer__contact-icon" />
              <span>+1 (555) 123-4567</span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="footer__bottom-bar">
      <p class="footer__copyright">© {{ currentYear }} Shelfy. All rights reserved.</p>
      <div class="footer__bottom-links">
        <a href="#" class="footer__bottom-link"> Privacy </a>
        <span class="footer__separator">•</span>
        <a href="#" class="footer__bottom-link"> Terms </a>
        <span class="footer__separator">•</span>
        <a href="#" class="footer__bottom-link"> Cookies </a>
      </div>
    </div>
  </div>
</footer>
